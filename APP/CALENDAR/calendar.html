<!DOCTYPE html>
<html>
<head>
	<title>Calendar</title>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="utf-8">
</head>
<body>

<div class="calendar">
	<div class="nav">
		<div class="month-prev">month-prev</div>
		<div class="month-number"></div>
		<div class="month-next">month-next</div>
	</div>
	<div class="weekdays"></div>
	<div class="days"></div>
</div>

<div class="popup">
	<div class="popup-close">X</div>
	<div class="popup-caption"></div>
	<input class="popup-name">
	<textarea class="popup-text"></textarea>
	<input type="submit" class="popup-button">
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
