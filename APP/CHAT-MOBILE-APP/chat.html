<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">
	<div class="app__header">
		<div class="app__button-back"></div>
		<div class="app__caption">New account</div>
	</div>
	<div class="chat">
		<div class="chat-window">
			<div class="chat-window__date">Today at 10:45am</div>
			<div class="chat__rows">
				<div class="chat__row">
					<div class="chat__user-pic"></div>
					<div class="chat__message"></div>
				</div>
				<div class="chat__row chat__row--reverse">
					<div class="chat__user-pic"></div>
					<div class="chat__message"></div>
				</div>
			</div>
		</div>
		<div class="chat-input">
			<div class="chat__photo"></div>
			<textarea class="chat__textarea" placeholder="Type message..."></textarea>
			<div class="chat__send"></div>
		</div>
	</div>
</div>

<script src="js/script.js"></script>
</body>
</html>
