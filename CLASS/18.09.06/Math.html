<!DOCTYPE html>
<html>
<head>
	<title>Math</title>
</head>
<body>

<script>
	console.log(Math);
	console.log(Math.pow(2,3)); // 8
	console.log(Math.random()) // Случайное число от 0 до 1
	console.log(Math.random()*100) // Случайное число от 0 до 100
	console.log(Math.floor(Math.random()*100)); // Случайное число от 0 до 100 округленное
	console.log(Math.min(10,8,12,4)) // 4
	console.log(Math.max(10,8,12,4)) // 12
	console.log(Math.ceil(12.34567)); // 13
	console.log(Math.round(12.34567)); // 12
	console.log(Math.floor(12.34567)); // 12
</script>

</body>
</html>
