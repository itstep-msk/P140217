<!DOCTYPE html>
<html>
<head>
	<title>Обертка window.onload</title>
</head>
<body>

<script>
	window.onload = function() {
		console.log("Документ загрузился")
	}

	myLoad(function() {
		console.log("Документ загрузился в функции обертке")
	})

	function myLoad(fn) {
		window.onload = fn
	}
</script>

</body>
</html>
