<!DOCTYPE html>
<html>
<head>
	<title>Jquery bubble</title>
</head>
<body>
<style>
	.bubble {
		width: 50px;
		height: 50px;
		background: green;
		border-radius: 50%;
		display: inline-block;
	}
</style>

<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>

<script src="js/jquery-3.3.1.min.js"></script>
<script>
	$(".bubble").on("click", function() {
		$(this).css({"background": "red"}).hide(1000).show(1000)
	})
</script>
</body>
</html>
