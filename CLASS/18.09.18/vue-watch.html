<!DOCTYPE html>
<html>
<head>
	<title>Vue watch</title>
</head>
<body>

<div id="app">
	{{ message }}
</div>

<script src="vue.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			message: "Hello"
		},
		// watch следить за свойствами. Если хотим следить за каким-то свойством то имя метода и свойства за которым следим должно совпадать
		watch: {
			message: function() {
				console.log("message поменялся на: " + this.message)
			}
		}
	})
</script>
</body>
</html>
