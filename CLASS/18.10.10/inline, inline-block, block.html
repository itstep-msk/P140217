<!DOCTYPE html>
<html>
<head>
	<title>inline, inline-block, block</title>
</head>
<body>

<style>
	.block {
		background: green;
		width: 130px;
    	height: 40px;
	}

	.inline {
		background: yellow;
		width: 100px;
    	height: 100px;
    	margin: 0px;
    	display: inline;
	}

	.inline-block {
		background: purple;
		width: 130px;
    	height: 70px;
    	border: 13px solid;
    	text-align: center;
	}
</style>

<div class="block">block</div>
<div class="inline">inline</div>
<div class="inline-block">inline-block</div>

</body>
</html>
