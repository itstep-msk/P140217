<!DOCTYPE html>
<html>
<head>
	<title>Склонения</title>
</head>
<body>

<script>

	function apple(n) {
		return n + " Пересад" + ((n < 5) ? (n > 1) ? "ки" : "ка" : "ок")
		/*
		Если меньше 5 вызывается первое условие, которое
		является тернарным оператором.
		(n > 1) ? "ки" : "ка"
		В этом условии если больше 1 (2,3,4)
		Возвращается "КИ"
		Иначе "КА" (на еденицу)

		Если больше 5, возвращается "ОК"
		*/
	}

	console.log(apple(1)); // 1 Пересадка
	console.log(apple(3)); // 3 Пересадки
	console.log(apple(5)); // 5 Пересадок
</script>

</body>
</html>
