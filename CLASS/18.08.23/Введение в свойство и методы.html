<!DOCTYPE html>
<html>
<head>
	<title>Введение в свойство и методы</title>
</head>
<body>

<script>
	// Строки
	var str = "Hello world"
	//console.log(str.length); // 11
	//console.log(str.toUpperCase()) // HELLO WORLD
	/* Методы не меняют значение переменной */
	//console.log(str) // Hello world
	str = str.toUpperCase();
	//console.log(str) // HELLO WORLD

	// Числа
	var n = 123.456;
	/* toFixed возвращает результат ввиде строки */
	//console.log(n.toFixed()); // 123
	//console.log(n.toFixed(2)); // 123.46
	//console.log(n.toFixed(1)); // 123.5
	//console.log(n.toFixed()); // 123
	//console.log(n.toFixed(10)); // 123.4560000000
	//console.log(Number(n.toFixed())) // 123 в виде числа
	//console.log(+n.toFixed()) // 123 в виде числа

	// Объекты
	var obj = {
		apple: 1,
		orange: [4,5,6],
		plum: {
			w: 1,
			h: 2,
			v: 3

		},
		getSum: function() {
			return this.plum.w + this.plum.h + this.plum.v
		},
		testFunc: hello
	}

	function hello() {
		return "Hello"
	}
	//console.log(obj.getSum()) // 6
	//console.log(obj.testFunc())

	for(var templateKey in obj) {

		switch(typeof obj[templateKey]) {
			case "function":
				console.log(obj[templateKey]());
				break;
			case "object":
				for(var tempVar in obj[templateKey]) {
					console.log(obj[templateKey][tempVar]);
					//console.log(obj["plum"]["w"]);
					//console.log(obj.plum.w);
				}
				break;
			default:
				console.log(obj[templateKey]);
				break;
		}
	}

</script>

</body>
</html>
