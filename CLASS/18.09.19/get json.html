<!DOCTYPE html>
<html>
<head>
	<title>get json</title>
</head>
<body>

<input class="key" placeholder="key">
<input class="value" placeholder="value">
<input class="button" type="submit">

<script src="jquery-3.3.1.min.js"></script>
<script>
	var key = $(".key");
	var value = $(".value");
	var button = $(".button");

	button.on("click", function() {
		$.ajax({
			url: "json.php",
			type: "POST",
			data: {
				"key":key.val(),
				"value": value.val()
			},
			success: function(data) {
				console.log(data);
			}
		})
	})
</script>

</body>
</html>
